        ## Images
        - Alle benötigten Dateien sollen unveränderlich 'eingefroren' werden <!-- .element: class="fragment" -->
        - Images enthalten alle notwendigen Komponenten, um die Anwendung auszuführen. Sie sind unveränderlich, wie ISO-Images (Security) <!-- .element: class="fragment" -->
        - Images sind Vorlagen für die Erstellung von Containern (Image &#8793; Klasse)<!-- .element: class="fragment" -->
    </script>
</section>
<section data-markdown>
    <script type="text/template">
        ## Container
        - Container sind leichtgewichtige, portable Einheiten für Software (Container &#8793; Instanz) ... <!-- .element: class="fragment" -->
        - und von der zugrundeliegenden Infrastruktur isoliert<!-- .element: class="fragment" -->
        - Ein Container sollte nur eine Aufgabe erfüllen<!-- .element: class="fragment" -->
        - Die Container kommunizieren über ein (internes) Netzwerk<!-- .element: class="fragment" -->
        <aside class="notes">Eine Aufgabe näher erläutern, bspw. nicht Frontend, Backend und DB</aside>
    </script>
